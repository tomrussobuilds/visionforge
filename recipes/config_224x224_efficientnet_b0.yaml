hardware:
    device: cuda
    project_name: vision_experiment
    allow_process_kill: true

telemetry:
    data_dir: ./dataset
    output_dir: ./outputs
    health_name: healthcheck
    save_model: true
    log_interval: 10
    log_level: INFO

training:
    seed: 42
    reproducible: false
    batch_size: 32
    epochs: 60
    patience: 15
    learning_rate: 0.0001
    min_lr: 1.0e-07
    momentum: 0.9
    weight_decay: 0.0005
    grad_clip: 1.0
    label_smoothing: 0.0
    mixup_alpha: 0.0
    mixup_epochs: 0
    use_tta: true
    scheduler_type: cosine
    cosine_fraction: 0.5
    scheduler_patience: 5
    scheduler_factor: 0.1
    step_size: 20
    use_amp: true
    criterion_type: cross_entropy
    weighted_loss: false
    focal_gamma: 2.0

augmentation:
    hflip: 0.3
    rotation_angle: 3
    jitter_val: 0.05
    min_scale: 0.97
    tta_translate: 0.5
    tta_scale: 1.02
    tta_blur_sigma: 0.1

dataset:
    name: "organcmnist"
    data_root: ./dataset
    use_weighted_sampler: false
    max_samples: 20000
    img_size: 224
    force_rgb: true
    resolution: 224

evaluation:
    batch_size: 32
    n_samples: 12
    fig_dpi: 200
    cmap_confusion: Blues
    plot_style: seaborn-v0_8-muted
    grid_cols: 4
    fig_size_predictions:
    - 12
    - 8
    report_format: xlsx
    save_confusion_matrix: true
    save_predictions_grid: true

model:
    name: efficientnet_b0
    pretrained: true
    dropout: 0.2
