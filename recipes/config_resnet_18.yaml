# ==============================================================================
# FILE: recipes/config_resnet_18.yaml
# ResNet-18 Adapted for 28x28 Histopathology Images
# ==============================================================================
# Usage: python forge.py --config recipes/config_resnet_18.yaml
# Estimated Time: ~15 minutes (60 epochs on RTX 5070)
# Memory Usage: ~2GB VRAM

dataset:
  name: "pathmnist"
  data_root: ./dataset
  resolution: 28
  force_rgb: false
  use_weighted_sampler: false
  max_samples: null

architecture:
  name: "resnet_18"
  pretrained: false
  dropout: 0.3

training:
  seed: 42

  # Optimization
  batch_size: 16
  learning_rate: 0.001
  weight_decay: 0.0001
  momentum: 0.9
  min_lr: 1e-6
  
  # Regularization
  mixup_alpha: 0.0
  label_smoothing: 0.0
  
  # Training loop
  epochs: 60
  patience: 15
  grad_clip: 1.0
  mixup_epochs: 0
  
  # Scheduler
  scheduler_type: "cosine"
  cosine_fraction: 0.5
  scheduler_patience: 5
  scheduler_factor: 0.1
  step_size: 20
  
  # Performance
  use_amp: true                 # Enable for 2x speedup
  use_tta: false
  criterion_type: "cross_entropy"
  weighted_loss: false
  focal_gamma: 2.0              # Only used if criterion_type: "focal"

augmentation:
  hflip: 0.3
  rotation_angle: 5
  jitter_val: 0.05
  min_scale: 0.95
  tta_translate: 0.5
  tta_scale: 1.02
  tta_blur_sigma: 0.1

hardware:
  device: "auto"
  reproducible: true

telemetry:
  output_dir: ./outputs
  log_level: "INFO"
  log_interval: 50

evaluation:
  batch_size: 64
  n_samples: 6
  fig_dpi: 200
  cmap_confusion: Blues
  plot_style: seaborn-v0_8-muted
  grid_cols: 4
  fig_size_predictions: [12, 8]
  report_format: xlsx
  save_confusion_matrix: true
  save_predictions_grid: true

export:
  format: onnx
  opset_version: 18
  validate_export: true
