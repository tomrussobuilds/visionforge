system:
    device: cpu
    log_level: INFO
    data_dir: ./dataset
    output_dir: ./outputs
    save_model: true
    log_interval: 10
    project_name: vision_experiment
    allow_process_kill: true
training:
    seed: 42
    reproducible: false
    batch_size: 128
    epochs: 60
    patience: 15
    learning_rate: 0.008
    min_lr: 1.0e-06
    momentum: 0.9
    weight_decay: 0.0005
    label_smoothing: 0.0
    mixup_alpha: 0.2
    mixup_epochs: 20
    use_tta: true
    cosine_fraction: 0.5
    use_amp: false
    grad_clip: 1.0
    scheduler_type: cosine
    scheduler_patience: 5
    scheduler_factor: 0.1
    step_size: 20
    criterion_type: cross_entropy
    weighted_loss: false
    focal_gamma: 2.0
augmentation:
    hflip: 0.5
    rotation_angle: 10
    jitter_val: 0.2
    min_scale: 0.9
    tta_translate: 2.0
    tta_scale: 1.1
    tta_blur_sigma: 0.4
dataset:
    data_root: ./dataset
    use_weighted_sampler: false
    max_samples: 20000
    img_size: 28
    force_rgb: false
evaluation:
    batch_size: 64
    n_samples: 12
    fig_dpi: 200
    cmap_confusion: Blues
    plot_style: seaborn-v0_8-muted
    report_format: xlsx
    save_confusion_matrix: true
    save_predictions_grid: true
    grid_cols: 4
    fig_size_predictions:
    - 12
    - 8
model:
    name: resnet_18_adapted
    pretrained: true
    dropout: 0.2